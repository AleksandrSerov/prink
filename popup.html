<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <fieldset class="container">
      <legend class="header">Settings</legend>
      <div class="checkbox">
        <input type="checkbox" id="hideWipPrs">
      <label for="hideWipPrs">Hide WIP pull requests</label>
      </div>
      <div class="checkbox">
        <input type="checkbox" id="hideFailedPrs">
      <label for="hideFailedPrs">Hide failed pull requests</label>
      </div>
      <div class="checkbox">
        <input type="checkbox" id="hideConflictPrs">
      <label for="hideConflictPrs">Hide conflict pull requests</label>
      </div>
      <div class="checkbox">
        <input type="checkbox" id="hideReviewedPrs">
      <label for="hideReviewedPrs">Hide reviewed pull requests</label>
      </div>
    </div>
  </body>
  <script src='popup.js' type="text/javascript"></script>
</html>
